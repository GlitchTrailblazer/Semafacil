<!DOCTYPE html>
<html>
<head>
    <title>Controle de Semáforos</title>
</head>
<body>
    <h1>Controle de Semáforos</h1>
    <form id="formulario">
        <h2>Semáforo A</h2>
        Tempo Verde: <input type="text" name="sema_verde"> segundos<br>
        Tempo Amarelo: <input type="text" name="sema_amarelo"> segundos<br>
        Tempo Vermelho: <input type="text" name="sema_vermelho"> segundos<br>

        <h2>Semáforo B</h2>
        Tempo Verde: <input type="text" name="semb_verde"> segundos<br>
        Tempo Amarelo: <input type="text" name="semb_amarelo"> segundos<br>
        Tempo Vermelho: <input type="text" name="semb_vermelho"> segundos<br>

        <input type="button" value="Executar" onclick="executar()">
    </form>
    
    <div id="resultado"></div>

    <script>
        function executar() {
            var formulario = document.getElementById('formulario');
            var resultado = document.getElementById('resultado');

            var formData = new FormData(formulario);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'executar.py', true);

            xhr.onload = function() {
                resultado.innerHTML = "<h1>Execução concluída</h1>";
            };

            xhr.send(formData);
        }
    </script>
</body>
</html>
